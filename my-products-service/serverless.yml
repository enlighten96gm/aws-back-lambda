service: my-products-service

# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: "3"

# Add the serverless-webpack plugin
plugins:
  - serverless-auto-swagger
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    PG_HOST: ${PG__HOST}
    PG_PORT: ${PG__PORT}
    PG_DATABASE: ${PG__DATABASE}
    PG_USERNAME: ${PG__USERNAME}
    PG_PASSWORD: ${PG__PASSWORD}
  stage: dev
  region: eu-west-1
  apiGateway:
    minimumCompressionSize: 1024 #Enable gzip compression for responses > 1 KB

functions:
  fillDb:
    handler: pg-client-lambda.invoke
  getProductsList:
    handler: getProductsList.getProductsList
    events:
      - httpApi:
          path: /products
          method: get
  getProductsById:
    handler: getProductsById.getProductsById
    events:
      - httpApi:
          path: /products/{productId}
          method: get
  postProduct:
    handler: postProduct.postProduct
    events:
      - httpApi:
          path: /products
          method: post
